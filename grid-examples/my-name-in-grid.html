<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Name in Grid</title>
    <!-- the stylesheet gives you the bootstrap styles (so this is how you install bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .grid-element {
            background-color: #000000;
            padding: 10px;
        }
        .row {
            background-color: #D3D3D3;
        }
    </style>
</head>
<body>
<main class="grid">
   <div class="container">
       <!-- row 1 -->
       <div class="row">
           <div class="col-xs-2">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-3">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-2">
               <div class="grid-element"></div>
           </div>
       </div>
       <!-- row 2 -->
       <div class="row">
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1 col-xs-offset-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1 col-xs-offset-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
       </div>
       <!-- row 3 -->
       <div class="row">
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-2 col-xs-offset-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-3">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-2">
               <div class="grid-element"></div>
           </div>
       </div>
       <!-- row 4 -->
       <div class="row">
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1 col-xs-offset-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1 col-xs-offset-2">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1 col-xs-offset-1">
               <div class="grid-element"></div>
           </div>
       </div>
       <!-- row 5 -->
       <div class="row">
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1 col-xs-offset-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1 col-xs-offset-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1 col-xs-offset-1">
               <div class="grid-element"></div>
           </div>
       </div>
       <!-- row 6 -->
       <div class="row">
           <div class="col-xs-2">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1 col-xs-offset-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-1">
               <div class="grid-element"></div>
           </div>
           <div class="col-xs-2">
               <div class="grid-element"></div>
           </div>
          
       </div>
   </div>
</main>
</body>
</html>
